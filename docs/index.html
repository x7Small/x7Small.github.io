<body>
  <div id="app">咻的一下~很快···</div>
  <script>
    window.$docsify = {
      name: '互联网寻根',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      // loadNavbar: true,
      coverpage: true,
      onlyCover: true,
      // hideSidebar: true,
      auto2top: true,
      alias: {
      '/.*/_sidebar.md': '/_sidebar.md',
    },
    sidebarDisplayLevel: 1,


      tabs: {
      persist: false, // default
      sync: false, // default
      theme: 'classic', // default
      tabComments: true, // default
      tabHeadings: true, // default
      // coverpage: ['/', '/internet/']
    },
      
    'flexible-alerts': {
      // style: 'flat',
      
      note: {
        label: " ",
        // iconVisibility:hidden,
        icon:'',
      },
      tip: {
        label: " ",
        icon:'',
      },
      warning: {
        label: " ",
        icon:'',
      },
      attention: {
        label: " ",
        icon:'',
      }
    },
    docsifyBackTop: {
        size: 32,           	// 数值，组件大小，默认值32。
        bottom: 15,         	// 数值，组件底部偏移距离，默认值15。
        right: 15,          	// 数值，组件右侧偏移距离，默认值15。
        logo: 'top',				// logo:字符串或svg矢量图代码，默认为svg代码图标。
        bgColor: '#42b983'    	// 背景颜色，#fff、pink等，logo为svg图标时，不填。
      },
    
  //   coverpage: {
  //   '/': '_coverpage.md',
  //   'internet/jr.md': '_coverpage.md',
  //   coverpage: false,
  //     onlyCover: false,
  // },

    }
    
  </script>

<style>
  :root {
    --docsifytabs-border-color: #5287b9;
    --docsifytabs-tab-highlight-color: rgb(3, 39, 105);
/* Tab blocks */
--docsifytabs-border-color: #ededed;
  --docsifytabs-border-px: 0.7%;
  --docsifytabs-border-radius-px: ;
  --docsifytabs-margin: 0.5% 0;

  /* Tabs */
  --docsifytabs-tab-background: rgb(247, 243, 243);
  --docsifytabs-tab-background--active: var(--docsifytabs-content-background);
  --docsifytabs-tab-color: #777676;
  --docsifytabs-tab-color--active: inherit;
  --docsifytabs-tab-highlight-px: 3em;
  --docsifytabs-tab-highlight-color: var(--theme-color, currentColor);
  --docsifytabs-tab-padding: 1% 7%;

  /* Tab content */
  --docsifytabs-content-background: inherit;
  --docsifytabs-content-padding: 2%;
}
</style>
  <!-- Docsify v4 -->

   <!-- 提示 -->
   <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
<style>
  
  /* 以下是侧边栏(自定义) */
  aside.sidebar ul li {
    margin: 0;
    position: relative;
  }

  aside.sidebar ul li ul {
    margin: 0.1em 0;
  }

  aside.sidebar ul li p {
    padding-left: 22px;
    font-size: 18px;
    font-weight: normal;
  }

  aside.sidebar ul li a {
    line-height: 35px;
    font-size: 14px;    /* 导航栏字体大小 */
    padding: 3px 0 3px 22px;
  }

  aside.sidebar ul li.active > a {
    font-size: 18px !important;
  }

  aside.sidebar ul li.active > a:before {
    content: '' !important;
    position: absolute !important;
    margin: 0 !important;
    width: 0.5em !important;
    height: 0.5em !important;
    top: 0.83em !important;
    left: 0px !important;
    border-radius: 50% !important;
    background-color: #fed24a !important;
    box-shadow: 0 0 0 3px rgba(254, 210, 74, 0.4) !important;
  }
</style>
